<style>
@import url(https://fonts.googleapis.com/css2?family=Jost:400);

.login-header{
  font-family: "Jost", sans-serif;
  background-color: #fff;
  font-weight: 600;
  color:#4682b4;
}
/* header a img{
  width: 134px;
  margin-top: 4px;

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.login-page .form .login{
  margin-top: -31px;
  margin-bottom: 26px;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 300px;
  margin: 0 auto 50px;
  padding: 35px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Jost", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Jost", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background-color: #FFFFFF;/* #4682b4;*/
  background-image: linear-gradient(45deg,#4682b4,#6397c2);
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.login-body {
  background-color: #4682b4;
  /* background-image: linear-gradient(45deg,#4682b4,#86aed0); */
  font-family: "Jost", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

  padding: -30px;

} */
</style>

<body class = 'login-body'>
<form method="POST" action="/login">
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                  <br>Indiana Charter School Board
                  <br>School Dashboard</br>
              </div>
                <p style="font-family: Jost, sans-serif; color: #4682b4">Please login to continue:</p>

            </div>
            <input placeholder="Enter your username" type="text" id="uname-box" name='username'>
            <input placeholder="Enter your password" type="password" id="pwd-box" name='password'>
            <Button type="submit" id="login-button">Login</Button>
